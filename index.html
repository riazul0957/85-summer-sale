<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- this the head -->
    <header class="bg-yellow-100 w-full">
        <div class="flex flex-col lg:flex-row justify-center items-center gap-10 mx-auto">
            <div class="text-center">
                <h4 class="text-sm lg:text-2xl mb-8">---SALE FEVER---</h4>
                <h1 class="text-xl lg:text-4xl  font-bold">Purchase TK 200 or <br> above & get <span
                        class="text-pink-500">20% off</span></h1>
                <h4 class="text-xl font-bold mt-8">Use Promo Code <span
                        class="bg-pink-500 text-white font-semibold rounded p-1">SELL200</span></h4>
            </div>
            <div>
                <img src="./images/Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <!-- cards  -->
        <section class="mt-10 mx-auto grid place-content-center">
            <div
                class="flex flex-col-reverse sm:items-center md:items-center sm:flex-col md:flex-col-reverse lg:items-start lg:flex-row justify-center gap-5">


                <!-- card item 1 -->
                <div class="mx-auto">
                    <div>
                        <h1 class="text-3xl font-bold">Kitchenware</h1>
                        <div class="grid grid-cols-1 gap-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-5">
                            <!-- 1st card -->
                            <div onclick=" addToCart (this) "
                                class=" cursor-pointer card w-70 p-5 bg-base-100 shadow-xl">
                                <figure class="px-10 pt-10 bg-black bg-opacity-5">
                                    <img class="" src="./images/prod1.png" alt="Shoes" class="rounded-xl" />
                                </figure>
                                <div class="card-body items-center text-center">
                                    <div class="rating">
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                            checked />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    </div>
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p><span>45.00</span>TK</p>
                                </div>
                            </div>


                            <!-- 2nd card -->
                            <div onclick="addToCart(this)" class="cursor-pointer card w-72 p-5 bg-base-100 shadow-xl">
                                <figure class="px-10 pt-10 bg-black bg-opacity-5">
                                    <img class="" src="./images/prod2.png" alt="Shoes" class="rounded-xl" />
                                </figure>
                                <div class="card-body items-center text-center">
                                    <div class="rating">
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                            checked />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    </div>
                                    <h2 class="card-title">K. Accessories</h2>
                                    <p><span>25.00</span>TK</p>
                                </div>
                            </div>

    </main>

</body>

</html>
